# See https://wiki.hyprland.org/Configuring/Monitors/
# Format: monitor = [port], resolution, position, scale

# Set the global GDK_SCALE to 1 for the lowest common denominator
env = GDK_SCALE,1

# Monitor 1: Dell S2417DG (1440p) - Right Monitor (Primary)
monitor = DP-1, 2560x1440@59.95100, 2887x0, 1

# Monitor 2: DELL U2720Q (4K) - Left Monitor
monitor = DP-2, 3840x2160@59.99700, 0x0, 1.33

# Workspace bindings: 1-2 on right monitor, 3-9 on left monitor
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-2

