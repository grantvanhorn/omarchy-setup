# Dynamic theme colors
config-file = ?"~/.config/omarchy/current/theme/ghostty.conf"

# Font
font-family = "CaskaydiaMono Nerd Font"
font-style = Regular
font-size = 9

# Window
window-theme = ghostty
window-padding-x = 14
window-padding-y = 14
confirm-close-surface=false
resize-overlay = never
gtk-toolbar-style = flat

# Cursor styling
cursor-style = "block"
cursor-style-blink = false

# Cursor styling + SSH session terminfo
# (all shell integration options must be passed together)
shell-integration-features = no-cursor,ssh-env

# Keyboard bindings
# Mac-like copy/paste with Alt key
# Note: Hyprland Alt+C/V bindings exclude Ghostty, so these work inside the terminal
keybind = alt+c=copy_to_clipboard
keybind = alt+v=paste_from_clipboard
keybind = alt+x=cut_to_clipboard
# Keep insert key bindings as fallback
keybind = shift+insert=paste_from_clipboard
keybind = control+insert=copy_to_clipboard

# Shell configuration
command = zsh
shell-integration = zsh

